name: SuperCrack

on:
  workflow_dispatch: # 手动触发

jobs:
  run_job:
    runs-on: ubuntu-latest
    permissions: {contents: write}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests

      - name: Run Deep Port Probe
        # 这里执行你重写的端口探测脚本
        run: python port_check_pro.py

      - name: Save Results
        run: |
          git config --local user.name "bot"
          git config --local user.email "bot@github.com"
          # 注意：这里改成了提交 active_port.txt，因为 scanner.py 已经删了
          git add active_port.txt || exit 0
          git commit -m "Update active port" || exit 0
          git push

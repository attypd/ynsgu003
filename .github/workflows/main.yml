name: 15分钟自动扫描对对碰

on:
  schedule:
    # 延迟 5 分钟错峰：每小时的 5, 20, 35, 50 分触发
    # 涵盖北京时间 7-9点, 14-17点, 22-24点
    - cron: '5,20,35,50 23,0,6,7,8,14,15 * * *'

  workflow_dispatch: 

jobs:
  run_update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: 安装依赖
        run: pip install requests

      - name: 运行扫描脚本
        run: python update_all_py

      - name: 提交并对对
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "自动更新对对: $(date)" || exit 0
          git push

      - name: 清理超过1天的工作流记录
        uses: Mattraiano/delete-old-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 1
          keep_minimum_runs: 3

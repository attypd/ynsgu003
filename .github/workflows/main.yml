name: 10-Min Monitor & Emergency Sync

on:
  schedule:
    - cron: '*/10 * * * *'  # 每10分钟巡检一次，比002和280更频繁
  workflow_dispatch:        # 支持手动点击“Run workflow”强制扫描

jobs:
  monitor_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run Monitor Script
        run: python monitor_and_sync.py

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Monitor Sync: $(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M:%S')" || exit 0
          git push

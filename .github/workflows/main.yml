name: UpdatePort

on:
  schedule:
    - cron: '30 22-23 * * *'
    - cron: '0,30 0-15 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: {contents: write, actions: write}
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Run Scanner
        run: python scanner.py

      - name: Commit and Push
        run: |
          git config --local user.name "bot"
          git config --local user.email "bot@github.com"
          git add config_v2.txt && git commit -m "update" && git push || exit 0
      
      # 彻底修正：拼写必须是 Mattraiano（双 t，大写 M）
      - name: Delete old workflow runs
        uses: Mattraiano/delete-old-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 1
          keep_minimum_runs: 1

name: UpdatePort

on:
  schedule:
    - cron: '30 22-23 * * *'
    - cron: '0,30 0-15 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: {contents: write, actions: write}
    steps:
      - uses: actions/checkout@v4
      - run: python scanner.py
      - run: |
          git config --local user.name "bot"
          git config --local user.email "bot@github.com"
          git add config_v2.txt && git commit -m "update" && git push || exit 0
      
      - name: Delete old workflow runs
        uses: Mattraiano/delete-old-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 1
          keep_minimum_runs: 1
